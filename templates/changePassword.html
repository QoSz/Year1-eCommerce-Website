<html>
	<head>
		<title>Change Password</title>
		<!-- Reference Material: (Garg 2018) -->
		<script src={{ url_for('static', filename='js/changePassword.js') }}></script>
	</head>
	<body>
		<h1>Change password</h1>
		<p>{{ msg }}</p>
		<form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
			<p>Old Password: <input type="password" name="oldpassword"></p>
			<p>New Password: <input type="password" name="newpassword" id="newpassword"></p>
			<p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>
			<input type="submit" value="Save">
		</form>
		<a href="{{ url_for('profileHome') }}">Go to Profile</a>
	</body>
</html>

<!-- Reference List -->
<!-- Garg, N. 2018. Password Matching using JavaScript - GeeksforGeeks. Available at: https://www.geeksforgeeks.org/password-matching-using-javascript/ [Accessed: 14 May 2021]. -->
