<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Edit Profile </title>
		<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
		<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
		<!-- Reference Material: (Contributors 2021) -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Reference Material: (Mark Otto 2021) -->
		<div class="container-fluid">
			<div id="title">
				<a href="/">
					<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
				</a>
				<form>
					<input id="searchBox" class="form-control me-30 input-lg" type="text" placeholder="Search" name="searchQuery">
					<input id="searchButton" type="submit" value="Search" class="btn btn-info">
				</form>

				{% if not loggedIn %}
				<!-- Reference Material for the buttons: (Contributors 2021) -->
				<div id="signInButton">
					<a class="link link-info" href="/loginForm"><button type="button" class="btn btn-warning">Sign In</button></a>
				</div>
				{% else %}
				<div class="dropdown">
					<button class="dropbtn">Hello, <br>{{firstName}}</button>
					<div class="dropdown-content">
						<a href="/account/orders">Your orders</a>
						<a href="/account/profile">Your profile</a>
						<hr>
						<a href="/logout">Sign Out</a>
					</div>
				</div>
				{% endif %}
				<div id="kart">
					<a class="link link-info" href="/cart">
						<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
						Cart {{noOfItems}}
					</a>
				</div>
				<div id="wishlists">
					<a class="link-info" href="/wishlist">
						<button class="btn btn-dark">Wishlist</button>
					</a>
				</div>
			</div>

			<div class="display">
				<h2>Edit profile</h2>
				<form class="row g-3" action="/updateProfile" method="POST">
					<p for="exampleFormControlInput1" class="form-label col-auto">Email:<input class="form-control" id="exampleFormControlInput1" type="email" name="email" value={{profileData[1]}} readonly="readonly"></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">First Name:<input class="form-control" id="exampleFormControlInput1" type="text" name="firstName" value={{profileData[2]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">Last Name: <input class="form-control" id="exampleFormControlInput1" type="text" name="lastName" value={{profileData[3]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">Address 1: <input class="form-control" id="exampleFormControlInput1" type="text" name="address1" value={{profileData[4]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">Address 2: <input class="form-control" id="exampleFormControlInput1" type="text" name="address2" value={{profileData[5]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">Zip Code: <input class="form-control" id="exampleFormControlInput1" type="text" name="zipcode" value={{profileData[6]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">City: <input class="form-control" id="exampleFormControlInput1" type="text" name="city" value={{profileData[7]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">State: <input class="form-control" id="exampleFormControlInput1" type="text" name="state" value={{profileData[8]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">Country: <input class="form-control" id="exampleFormControlInput1" type="text" name="country" value={{profileData[9]}}></p>
					<p for="exampleFormControlInput1" class="form-label col-auto">Phone Number: <input class="form-control" id="exampleFormControlInput1" type="text" name="phone" value={{profileData[10]}}></p>
					<div class="d-grid gap-2 d-md-block">
					<input class="btn btn-primary col-auto" type="submit" value="Save">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
