<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Reference Material: (Contributors 2021) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <title>Payment Checkout Form</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <link rel="stylesheet" href={{url_for('static', filename='css/payment.css')}} />
    </head>
    <body onload='document.form1.text1.focus()'>
        <div class="wrapper">
            <div class="payment">
                <h2>Checkout Payment</h2>
                <form action="success">
                    <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <input type="text" class="input" placeholder="Thomas Frank" minlength="2" maxlength="25" required>
                    </div>
                    <div class="card space icon-relative">
                        <label class="label" label for="creditcardnumber">Card number:</label>
                        <input type="text" name='text1' class="input" data-mask="0000 0000 0000 0000" minlength="16" maxlength="16" placeholder="Card Number" required>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                        <label class="label">Expiry date:</label>
                        <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00" required>
                        </div>
                        <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" data-mask="000" placeholder="000" required>
                        </div>
                    </div>
                        
                    <div class="pay">
                        <a href="success"><button class="btn btn-info">Pay</button></a>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <!-- Reference Material: (JavaScript : Credit Card Number validation - w3resource. 2020) -->
        <script src={{ url_for('static', filename='js/credit-card-master-validation.js') }}></script>
    </body>
</html>
