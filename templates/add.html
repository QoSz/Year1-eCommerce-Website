<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Admin</title>
		<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
		<link rel="stylesheet" href={{ url_for('static', filename='css/register.css') }} />
		<!-- Reference Material: (Contributors 2021) -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Reference Material: (Mark Otto 2021) -->
		<div class="container-fluid">
			<h2>Add items</h2>
			<form class="row g-100" action="/addItem" method="POST" enctype="multipart/form-data">
				<P for="exampleFormControlInput1" class="form-label col-auto">Name: <input type="text" name="name"><br></P>
				<P for="exampleFormControlInput1" class="form-label col-auto">Price: <input type="text" name="price"><br></P>
				<P for="exampleFormControlInput1" class="form-label col-auto">Description: <textarea name="description" rows=3 cols="40"></textarea><br></P>
				<div class="input-group mb-3">
					Image: <input type="file" class="form-control" id="inputGroupFile02" name="image"><br>
				</div>
				<P for="exampleFormControlInput1" class="form-label col-auto">Stock: <input type="text" name="stock"><br></P>
				<P for="exampleFormControlInput1" class="form-label col-auto">Category: <select name="category"></P>
					{% for row in categories %}
						<option value="{{row[0]}}">{{row[1]}}</option>
					{% endfor %}
				</select><br>
				<input type="submit">
			</form>
		</div>
	</body>
</html>
