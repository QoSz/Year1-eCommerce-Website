<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Registration</title>
        <link rel="stylesheet" href={{ url_for('static', filename='css/register.css') }} />
        <!-- Reference Material: (Contributors 2021) -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
        </script>
    </head>
    <body>
        <!-- Reference Material: (Mark Otto 2021) -->
        <div class="container-fluid">
            <form class="row g-3" action="/register" method="POST" onsubmit="return validate()">
                <p for="exampleFormControlInput1" class="form-label col-auto">Email: <input class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" type="email" name="email"></p>

                <P for="exampleFormControlInput1" class="form-label col-auto">Password: <input class="form-control" id="exampleFormControlInput1" placeholder="P@$$word123!" type="password" name="password" id="password" required></p>

                <p for="exampleFormControlInput1" class="form-label col-auto">Confirm Password: <input class="form-control" id="exampleFormControlInput1" placeholder="P@$$word123!" type="password" name="cpassword" id="cpassword"></p>

                <p for="exampleFormControlInput1" class="form-label col-auto">First Name: <input class="form-control" id="exampleFormControlInput1" placeholder="Tom" type="text" name="firstName"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">Last Name: <input class="form-control" id="exampleFormControlInput1" placeholder="Anderson" type="text" name="lastName"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">Address Line 1: <input class="form-control" id="exampleFormControlInput1" placeholder="18th West Wood" type="text" name="address1"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">Address Line 2: <input class="form-control" id="exampleFormControlInput1" placeholder="42 West Wood" type="text" name="address2"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">Zipcode: <input class="form-control" id="exampleFormControlInput1" placeholder="00100" type="text" name="zipcode"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">City: <input class="form-control" id="exampleFormControlInput1" placeholder="London" type="text" name="city"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">State: <input class="form-control" id="exampleFormControlInput1" placeholder="London" type="text" name="state"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">Country: <input class="form-control" id="exampleFormControlInput1" placeholder="United Kingdom" type="text" name="country"></p>
                <p for="exampleFormControlInput1" class="form-label col-auto">Phone Number: <input class="form-control" id="exampleFormControlInput1" placeholder="+44788871946" type="text" name="phone"></p>
                <!-- Reference Material for the buttons: (Contributors 2021) -->
                <div class="d-grid gap-2 d-md-block">
                    <p><input class="btn btn-primary col-auto" type="submit" value="Register"></p>
                    <a id="loginhere" class="btn btn-primary col-auto" href="/loginForm">Login here</a>
                </div>
                
            </form>
        </div>
    </body>
</html>
